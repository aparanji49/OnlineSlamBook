<h3>Recent Activity</h3>
<hr>
<ul id="activitylist">
{% for action in actions %}
    <li><a href="{{ action.user.details.get_absolute_url }}">{{ action.user.username }}</a> {{ action.verb }} "<a href="{{ action.target.get_absolute_url }}">{{ action.target }}</a>" ({{ action.created }})</li>
    {% empty %}
    <li>No activity yet.</li>
{% endfor %}
</ul>
